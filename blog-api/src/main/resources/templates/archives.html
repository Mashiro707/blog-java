<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/me.css"/>
</head>
<body>

<!--导航-->
<th:block th:replace="_fragments :: hideMenu(4)"></th:block>

<div id="pusher" class="pusher">
    <div th:replace="_fragments :: menu(4,~{::#h1},~{::#h2})"
         class="ui inverted vertical masthead center aligned segment">

        <div class="ui text container">
            <h1 id="h1" class="ui inverted header m-margin-top animate__animated animate__bounce">
                “归档”
            </h1>
            <h2 id="h2" class="animate__animated animate__flipInX">Archives</h2>
        </div>
    </div>

    <!--中间内容-->
    <div class="m-padded-tb-massive">
        <div class="ui m-container-small">
            <!--header-->
            <div class="ui padded raised segment animate__animated animate__flipInX">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"></h2> 篇博客
                    </div>
                </div>
            </div>
            <div class="ui teal top raised segment rounded">
                <th:block th:each="item : ${archiveMap}">
                    <h3 class="ui center aligned header" th:text="${item.key}"></h3>
                    <div class="ui fluid vertical menu animate__animated animate__fadeInUp">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                           th:each="blog : ${item.value}">
          <span>
            <i class="teal circle icon"> </i><span th:text="${blog.title}"></span>
            <div class="ui teal basic left pointing label m-padded-mini "
                 th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
          </span>
                            <div class="ui orange basic left pointing label m-padded-mini "
                                 th:text="${blog.flag}"></div>
                        </a>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!--底部footer-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    </footer>
    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

    </script>
</body>
</html>
