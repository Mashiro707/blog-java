<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="utf-8">
  <meta name="viewport" content="white=devic-width,initial-scale=1.0" />
  <title>北风小窝</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/me.css"/>

</head><body>

<!-- 导航 -->
<th:block th:replace="admin/_fragments :: hideMenu(0)"></th:block>

<div id="pusher" class="pusher">
  <div th:replace="admin/_fragments :: menu(0)" class="ui inverted vertical masthead center aligned segment">
  </div>

  <!-- 中间内容 -->
  <div class="m-padded-tb-huge m-container">
    <div class="ui m-container">

      <div class="ui success message animate__animated animate__flipInX" th:unless="${#strings.isEmpty(msg)}">
        <i class="close icon"></i>
        <div class="header">提示</div>
        <p th:text="${msg}">恭喜，操作成功！</p>
      </div>

      <div class="ui raised segment success large message animate__animated animate__bounceIn" th:unless="${!#strings.isEmpty(msg)}">
        <h3>Hi,</h3>
        <p th:text="${session.user.nickname} + '，欢迎登录！'"></p>
      </div>

      <div class="ui raised segment rounded animate__animated animate__zoomIn">
        <img src="https://picsum.photos/id/610/1000/400" alt="" class="ui rounded bordered fluid image">
      </div>
    </div>
  </div>
</div>


<!-- 底部footer -->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">

</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script type="text/javascript" th:inline="javascript">

  $(function () {

    $('.menu.toggle').click(function(){
      $('.m-item').toggleClass('m-mobile-hide');
    });

  })

  function pageNum(obj){
    $("[name='pageNum']").val($(obj).attr('data-pageNum'));
    loaddata();
    $(window).scrollTo($('#index-container'),500);
  }

  function loaddata() {
    $("#index-container").load(/*[[@{/}]]*/"/",{
      pageNum : $("[name='pageNum']").val()
    });
  }


</script>

</body>
</html>
