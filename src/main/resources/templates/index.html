<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" >
</head>

<style type="text/css">

  #Menu {
    /*
        linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),
        图片变暗
    */
    background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url(http://ww1.sinaimg.cn/large/006gcE1fgy1gqflzb4wcnj32yo1o0e82.jpg) no-repeat center center !important;
    -webkit-background-size: cover !important;
    -moz-background-size: cover !important;
    background-size: cover !important;
  }

  .masthead.segment {
    min-height: 1000px;
    padding: 1em 0em;
  }

  @media only screen and (max-width: 768px) {
    .ui.fixed.menu {
      display: none !important;
    }

    .secondary.pointing.menu .item,
    .secondary.pointing.menu .menu {
      display: none;
    }

    .secondary.pointing.menu .toc.item {
      display: block;
    }

    .masthead.segment {
      min-height: 350px;
    }

    .masthead h1.ui.header {
      font-size: 2em;
      margin-top: 2em !important;
    }

    .masthead h2 {
      margin-top: 0.5em;
      font-size: 1em;
    }
  }

  .my-fadeIn {
    animation: fadeIn; /* referring directly to the animation's @keyframe declaration */
    animation-duration: 3s; /* don't forget to set a duration! */
  }

</style>


<body>
<!--导航-->
<th:block th:replace="_fragments :: hideMenu(1)"></th:block>

<div id="pusher" class="pusher my-fadeIn">
  <div id="Menu" th:replace="_fragments :: menu(1,~{::#h1},~{::#h2})" class="ui inverted vertical masthead center aligned segment">
    <div class="ui text container">
      <h1 id="h1" class="ui inverted header m-margin-top-massive animate__animated animate__bounce">
        “主页”
      </h1>
      <h2 id="h2" class="animate__animated animate__flipInX">Index</h2>
    </div>
  </div>

  <!--中间内容-->
  <div class="ui m-padded-tb-massive m-container-large">
      <div class="ui stackable grid">
        <!--左边博客列表-->
        <div class="twelve wide column animate__animated animate__zoomIn">
          <!--<input type="hidden" name="pageNum">
          <div id="index-container">
            <div class="ui raised segments" th:fragment="indexBlogList">-->
          <!--header-->
          <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
              <div class="column">
                <h3 class="ui teal header">博客</h3>
              </div>
              <div class="right aligned column">
                共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${pageInfo.total}"></h2> 篇
              </div>
            </div>
          </div>
          <!--content-->
          <div class="ui attached segment">
            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${pageInfo.list}">
              <div class="ui middle aligned mobile reversed stackable grid" >

                <div class="eleven wide column">
                  <a href="#" th:href="@{/types/{id}(id=${blog.typeId})}" target="_blank" class="ui teal ribbon label"  th:text="${blog.type.name}"></a>
                  <h3 class="ui header m-text-align" ><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}"></a></h3>
                  <p class="m-text m-text-indent" th:text="|${blog.description}......|"></p>

                  <div class="ui stackable grid">
                    <div class="row">
                      <div class="column">
                      <div class="ui mini horizontal link list">
                        <div class="item">
                          <img src="../static/images/nullavatar.jpg" th:src="@{${blog.user.avatar}}"  alt="avatar" class="ui avatar image">
                          <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}" ></a>
                          </div>
                        </div>
                        <div class="item">
                          <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}"></span>
                        </div>
                        <div class="item">
                          <i class="eye icon"></i> <span th:text="${blog.views}"></span>
                        </div>
                      </div>
                    </div>
                    </div>
                    <!--<div class="right aligned five wide column">
                      <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}"></a>
                    </div>-->
                    <div class="row">
                      <div class="right aligned column">
                        <a href="" th:href="@{/tags/{id}(id=${tag.id})}" target="_blank" class="ui basic teal left pointing label m-margin-bottom-tiny m-padded-tiny" th:each="tag : ${blog.tags}" th:text="${tag.name}">方法论</a>
                    </div>
                    </div>
                  </div>
                </div>

                <div class="five wide column">
                  <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                    <img src="https://unsplash.it/800/450?image=1005" th:src="@{${blog.firstPicture}}"  alt="" class="ui rounded image">
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!--footer-->
          <div class="ui bottom attached segment" th:if="${pageInfo.pageSize}>1">
            <div class="ui middle aligned two column grid">
              <div class="column">
                <a href="#" th:href="@{/(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}"  th:unless="${pageInfo.isFirstPage}" class="ui mini teal basic button">上一页</a>
              </div>
              <div class="right aligned column">
                <a href="#" th:href="@{/(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}"  th:unless="${pageInfo.isLastPage}" class="ui mini teal basic button">下一页</a>
              </div>
            </div>
          </div>
        </div>

        <!--右边的top-->
        <div class="four wide column">
          <!--分类-->
          <div class="ui raised segments animate__animated animate__slideInRight">
            <div class="ui secondary segment">
              <div class="ui two column grid">
                <div class="column">
                  <i class="teal idea icon"></i>分类
                </div>
                <div class="right aligned column">
                  <a href="#" th:href="@{types/-1}" target="_blank">more <i class="angle double right icon"></i></a>
                </div>
              </div>
            </div>
            <div class="ui teal segment">
              <div class="ui fluid vertical menu m-margin-tb-small" >
                <a href="#" th:href="@{/types/{id}(id=${type.id})}" target="_blank" class="item"  th:each="type : ${types}">
                  <span th:text="${type.name}"></span>
                  <div class="ui teal basic left pointing label" th:text="${#arrays.length(type.blogs)}"></div>
                </a>
              </div>
            </div>
          </div>

          <!--标签-->
          <div class="ui raised segments m-margin-top-large animate__animated animate__slideInRight">
            <div class="ui secondary segment">
              <div class="ui two column grid">
                <div class="column">
                  <i class="teal tags icon"></i>标签
                </div>
                <div class="right aligned column">
                  <a href="#" th:href="@{tags/-1}" target="_blank">more <i class="angle double right icon"></i></a>
                </div>
              </div>
            </div>
            <div class="ui teal segment">
              <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny" th:each="tag : ${tags}">
                <span th:text="${tag.name}"></span> <div class="detail" th:text="${#arrays.length(tag.blogs)}"></div>
              </a>
            </div>
          </div>

          <!--最新推荐-->
          <div class="ui raised segments m-margin-top-large animate__animated animate__slideInRight">
            <div class="ui secondary segment ">
              <i class="teal bookmark icon"></i>最新推荐
            </div>
            <div class="ui segment" th:each="blog : ${recommendBlogs}">
              <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black m-text-thin" th:text="${blog.title}"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--底部footer-->
  <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  </footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <script src="../static/js/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

  <script type="text/javascript" th:inline="javascript">

    $(function () {

      $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
      });
    })

  </script>

</body>
</html>
